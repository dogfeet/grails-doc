		<h1>else </h1><p class="paragraph"/><h2>Purpose</h2><p class="paragraph"/>The logical else tag<p class="paragraph"/>
<h2>Examples</h2><p class="paragraph"/><div class="code"><pre><span class="xml&#45;tag">&#60;g:if test=<span class="xml&#45;quote">"$&#123;name == 'fred'&#125;"</span>&#62;</span>
     Hello Fred!
<span class="xml&#45;tag">&#60;/g:if&#62;</span>
<span class="xml&#45;tag">&#60;g:else&#62;</span>
     Hello $&#123;name&#125;! Do I know you?
<span class="xml&#45;tag">&#60;/g:else&#62;</span></pre></div><p class="paragraph"/>
