		<h1>maxSize</h1><p class="paragraph"/><h2>Purpose</h2><p class="paragraph"/>Ensures a value's size does not exceed the given maximum value.<p class="paragraph"/><h2>Examples</h2><p class="paragraph"/><div class="code"><pre>children(maxSize:25)</pre></div><p class="paragraph"/><h2>Description</h2><p class="paragraph"/>This constraint influences <a href="../../guide/single.html#5.7 GORM and Constraints" class="guide">schema generation</a>.<p class="paragraph"/>Error Code: <code>className.propertyName.maxSize.exceeded</code><p class="paragraph"/>
