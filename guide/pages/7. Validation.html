		Grails의 유효성 검사 기능은 Spring의 <a href="http://static.springframework.org/spring/docs/2.0.x/api/org/springframework/validation/package-summary.html" target="blank">Validator API</a>와 바인딩 기능에 의존한다. 하지만 Grails는 이 것을 더 발전시켜서 제약조건을 정의하는 통합된 방법을 제공한다.<p class="paragraph"/>Grails의 제약조건은 유효성 검사 규칙을 명시하는 것을 말한다. 대부분의 경우 도메인 클래스(<a href="../guide/single.html#5. Object Relational Mapping (GORM)" class="guide">domain classes</a>)에 정의하지만 URL 매핑(<a href="../guide/single.html#6.4 URL Mappings" class="guide">URL Mappings</a>)과 일반 객체(<a href="../guide/single.html#6.1.9 Command Objects" class="guide">Command Objects</a>)에도 정의할 수 있다.<p class="paragraph"/>

	</body>
