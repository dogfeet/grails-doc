     	<title>13. Web Services</title>
     	<link rel="stylesheet" href="../css/main.css" type="text/css" media="screen" title="Ref" charset="utf-8">
     </head>
	<body class="body">
		Web services are all about providing a web API onto your web application and are typically implemented in either <a href="http://en.wikipedia.org/wiki/SOAP" target="blank">SOAP</a> or <a href="http://en.wikipedia.org/wiki/Representational_State_Transfer" target="blank">REST</a>.<p class="paragraph"/>웹서비스라는것은 웹 어플리케이션에 대한 웹 API를 제공하는 것에 대한 모든것을 말한다. 이것은 일반적으로 <a href="http://en.wikipedia.org/wiki/SOAP" target="blank">SOAP</a> 나 <a href="http://en.wikipedia.org/wiki/Representational_State_Transfer" target="blank">REST</a>로 구현한다.<p class="paragraph"/>
	</body>
