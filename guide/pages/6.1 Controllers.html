	<body class="body">
		컨트롤러(Controller)는 요청(<a href="../ref/Controllers/request.html" class="controllers">request</a>)을 처리해 응답(response)을 생성한다. 요청이 들어올 때마다 새로운 인스턴스가 생성되고 컨트롤러는 응답을 생성하거나 뷰에 넘길 수 있다. 컨트롤러를 만드는 방법은 쉽다. <code>Controller</code>로 끝나는 클래스를 만들고 이 클래스를 <code>grails-app/controllers</code> 디렉토리에 넣으면 된다.<p class="paragraph"/>먼저 컨트롤러 이름을 URI에 매핑하고 그 다음에 컨트롤러에 정의된 액션을 URI에 매핑하는 것이 기본적으로 <a href="../guide/single.html#6.4 URL Mappings" class="guide">URL이 매핑</a>되는 방법이다.<p class="paragraph"/>
	</body>
