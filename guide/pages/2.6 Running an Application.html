		Grails 어플리케이션은 <a href="../ref/Command Line/run-app.html" class="commandLine">run-app</a> 명령어를 사용해서 Jetty 서버에서 돌아갈 수 있다. Jetty서버는 기본적으로 8080포트를 사용한다.<p class="paragraph"/><div class="code"><pre>grails run&#45;app</pre></div><p class="paragraph"/><code>server.port</code> 인자를 이용해서 다른 포트를 사용할 수 있다.<p class="paragraph"/><div class="code"><pre>grails &#45;Dserver.port=8090 run&#45;app</pre></div><p class="paragraph"/><a href="../ref/Command Line/run-app.html" class="commandLine">run-app</a> 에 대한 더 많은 정보는 레퍼런스 가이드에서 얻을 수 있다.

	</body>
